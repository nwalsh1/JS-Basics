<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      
      const compHand = pickComputerMove();

      if (compHand === 'Rock'){
          result = 'Tie.';
      } else if(compHand === 'Paper'){
        result = 'You Lose.';
      } else{
        result = 'You Win.';
      }
      alert(`You picked rock. Computer picked ${compHand}. ${result}`);
    "
    >
      Rock
    </button>

    <button
      onclick="
      const compHand = pickComputerMove();

      if (compHand === 'Rock'){
          result = 'You Win.';
      } else if(compHand === 'Paper'){
        result = 'Tie.';
      } else{
        result = 'You Lose.';
      }
      alert(`You picked paper. Computer picked ${compHand}. ${result}`);
    "
    >
      Paper
    </button>

    <button
      onclick="

      const compHand = pickComputerMove();

      if (compHand === 'Rock'){
          result = 'You Lose.';
      } else if(compHand === 'Paper'){
        result = 'You Win.';
      } else{
        result = 'Tie.';
      }
      alert(`You picked scissors. Computer picked ${compHand}. ${result}`);
    "
    >
      Scissors
    </button>
    <!--script runs when page is loaded-->
    <script>
      let result = "";

      function pickComputerMove() {
        let compHand = "";
        const randomNum = Math.random();

        if (randomNum < 1 / 3) {
          compHand = "Rock";
        } else if (randomNum < 2 / 3) {
          compHand = "Paper";
        } else {
          compHand = "Scissors";
        }
        //return a "return value", ends function immediately
        return compHand;
      }
    </script>
  </body>
</html>
