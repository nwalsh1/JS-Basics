<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true;
      false;
      console.log(3 > 5 - 5);
      //== and != does a type conversion before comparisons
      console.log(5 === "5.00");

      if (false) {
        console.log("hello");
      } else {
        console.log("else");
      }

      const age = 15;

      //if (Condition)
      if (age >= 16) {
        //branch
        //one line branches, {} are optional
        console.log("You can drive");
      } else if (age >= 14) {
        console.log("Almost there");
      } else {
        //branch
        console.log("You cannot drive");
      }
    </script>
  </body>
</html>
