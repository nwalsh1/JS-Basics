<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-sub-button" onclick="subscribe()">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <!-- 
    clicks. keydowns => events
    onclick, onkeydown => event listeners  
    
    Event Listeners:
    onclick      = click
    onkeydown    = key press
    onscroll     = scrolling
    onmouseenter = hovering over
    onmouseleave = stop hovering over

    in onkeydown we are given a special object called event
    Every event listener gets an event object
    -->

    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostKeydown(event)"
    />
    <button onclick="calculateTotal()">Calculate</button>

    <p class="js-result"></p>

    <script>
      //built in string function converts to a String like Number()
      String(25);
      console.log("25" - 5); //type coersion - not recomended
      console.log("25" + 5);

      //we don't have to type window and JS will automatically add it
      //window is a built in object thqat represents the browser
      window.document;
      window.console.log("window");
      window.alert;

      //need to pass event as a paramenter as it only exists in the event listener
      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        const cost = Number(inputElement.value); //.value gets you the value of a text box
        //values from DOM will be strings, Number() converts whats in the brackets to a number
        const resultElement = document.querySelector(".js-result");

        if (cost < 40) {
          resultElement.innerHTML = "$" + (cost + 10);
        } else {
          resultElement.innerHTML = "$" + cost;
        }
      }
      function subscribe() {
        const buttonElement = document.querySelector(".js-sub-button");
        //innerText ignores spaces and new line characters
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
