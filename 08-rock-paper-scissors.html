<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('Rock');">Rock</button>

    <button onclick="playGame('Paper');">Paper</button>

    <button onclick=" playGame('Scissors');">Scissors</button>
    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
    "
    >
      Reset Score
    </button>

    <!--script runs when page is loaded-->
    <script>
      //when we load the page, we load the score from local storage
      const score = JSON.parse(localStorage.getItem("score"));

      function playGame(playerMove) {
        const compHand = pickComputerMove();

        let result = "";

        if (playerMove === "Rock") {
          if (compHand === "Rock") {
            result = "Tie.";
          } else if (compHand === "Paper") {
            result = "You Lose.";
          } else {
            result = "You Win.";
          }
        } else if (playerMove === "Paper") {
          if (compHand === "Rock") {
            result = "You Win.";
          } else if (compHand === "Paper") {
            result = "Tie.";
          } else {
            result = "You Lose.";
          }
        } else if (playerMove === "Scissors") {
          if (compHand === "Rock") {
            result = "You Lose.";
          } else if (compHand === "Paper") {
            result = "You Win.";
          } else {
            result = "Tie.";
          }
        }

        if (result === "You Win.") {
          score.wins += 1;
        } else if (result === "You Lose.") {
          score.loses += 1;
        } else if (result === "Tie.") {
          score.ties += 1;
        }
        //localStorage saves values even if you refresh, can only hold Strings
        localStorage.setItem("score", JSON.stringify(score));

        alert(
          `You picked ${playerMove}. Computer picked ${compHand}. ${result}
Wins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`
        );
      }

      function pickComputerMove() {
        let compHand = "";
        const randomNum = Math.random();

        if (randomNum < 1 / 3) {
          compHand = "Rock";
        } else if (randomNum < 2 / 3) {
          compHand = "Paper";
        } else {
          compHand = "Scissors";
        }
        //return a "return value", ends function immediately
        return compHand;
      }
    </script>
  </body>
</html>
