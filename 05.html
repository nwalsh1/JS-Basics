<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 5 - Variable Practice</title>
  </head>
  <body>
    <script>
      let name = "Neil";
      console.log(`My name is: ${name}`);
      let cost = 5 + 2 * 3 + 9;
      console.log(`Cost of food: $${cost}`);
      let tax = cost * 0.1;
      console.log(`Tax (10%): $${tax}`);
    </script>
  </body>
</html>
