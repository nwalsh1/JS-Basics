  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="

      const randomNum = Math.random();
      let compHand = '';
      if(randomNum < 1/3 ){
        compHand = 'Rock';
      }else if(randomNum <  2/3){
        compHand = 'Paper';
      }else{
        compHand = 'Scissors';
      }

      let result = '';
      if (compHand === 'Rock'){
          result = 'Tie.';
      } else if(compHand === 'Paper'){
        result = 'You Lose.';
      } else{
        result = 'You Win.';
      }
      alert(`You picked rock. Computer picked ${compHand}. ${result}`);
    "

      Rock
    </button>
