<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="console.log('Cart Quantity: ' + cartQuantity)">
      Show Quantity
    </button>
    <button
      onclick="
      if(cartQuantity < 10){
        cartQuantity++;
        console.log('Cart Quantity: ' + cartQuantity);
      } else {
        console.log('Cart Quantity: ' + cartQuantity);
        console.log('The Cart is Full');
      }
      
      "
    >
      Add to Cart
    </button>

    <button
      onclick="
      if(cartQuantity < 9){
        cartQuantity+=2;
        console.log('Cart Quantity: ' + cartQuantity);
      } else {
        console.log('Cart Quantity: ' + cartQuantity);
        console.log('The Cart is Full');
      }
      "
    >
      +2
    </button>

    <button
      onclick="
      if(cartQuantity < 8){
        cartQuantity+=3;
        console.log('Cart Quantity: ' + cartQuantity);
      } else {
        console.log('Cart Quantity: ' + cartQuantity);
        console.log('The Cart is Full');
      }
      "
    >
      +3
    </button>

    <button
      onclick="
      if(cartQuantity < 7){
        cartQuantity+=4;
        console.log('Cart Quantity: ' + cartQuantity);
      } else {
        console.log('Cart Quantity: ' + cartQuantity);
        console.log('The Cart is Full');
      }
      "
    >
      +4
    </button>

    <button
      onclick="
      if(cartQuantity < 6){
        cartQuantity+= 5;
        console.log('Cart Quantity: ' + cartQuantity);
      } else {
        console.log('Cart Quantity: ' + cartQuantity);
        console.log('The Cart is Full');
      }
      "
    >
      +5
    </button>

    <button
      onclick="
      if(cartQuantity > 2){
        cartQuantity -= 3;
      console.log('Cart Quantity: ' + cartQuantity);
      }else{
        console.log('Cart Quantity: ' + cartQuantity);
        console.log('Not Enough items in Cart');
      }
      
      "
    >
      -3
    </button>

    <button
      onclick="
      if(cartQuantity > 1){
        cartQuantity -= 2;
      console.log('Cart Quantity: ' + cartQuantity);
      }else{
        console.log('Cart Quantity: ' + cartQuantity);
        console.log('Not Enough items in Cart');
      }
      "
    >
      -2
    </button>

    <button
      onclick="      
      
      if(cartQuantity > 0){
        cartQuantity --;
      console.log('Cart Quantity: ' + cartQuantity);
      }else{
        console.log('Cart Quantity: ' + cartQuantity);
        console.log('Not Enough items in Cart');
      }"
    >
      Remove From Cart
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart Was Reset');
      console.log('Cart Quantity: ' + cartQuantity);
      "
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
