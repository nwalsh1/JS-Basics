      //break, continue, and loops in functions
      function doubleArray(nums) {
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];

          if (num === 0) {
            //can break a loop with a return
            return numsDoubled;
          }
          numsDoubled.push(num * 2);
        }

        return numsDoubled;
      }

      console.log(doubleArray([1, 1, 3]));
