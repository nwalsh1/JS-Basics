<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/12-rock-paper-scissor.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="playGame('Rock');">
      <img class="move-icon" src="images/rock-emoji.png" />
    </button>

    <button class="move-button" onclick="playGame('Paper');">
      <img class="move-icon" src="images/paper-emoji.png" />
    </button>

    <button class="move-button" onclick="playGame('Scissors');">
      <img class="move-icon" src="images/scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="resetButton()">
      Reset Score
    </button>

    <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

    <!--script runs when page is loaded-->
    <!--Put JS in a different file and load it by using the src attribute for better organization-->
    <script src="scripts/12-rock-paper-scissor.js"></script>
  </body>
</html>
