      //Autoboxing
      console.log("hello".length);
      console.log("hello".toUpperCase());

      const object1 = {
        message: "hello",
      };
      const object2 = object1;

      object1.message = "Good job!";
      console.log(object1);
      console.log(object2);

        message: "Good job!",

      console.log(object2 === object1);

      const object4 = {
        message: "Good job!",
        price: 799,
      };
