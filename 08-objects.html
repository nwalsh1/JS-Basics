<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      /*
      //object lets us group valus together, and use mult values together
      const product = {
        //property: value (property-value pair)
        name: "socks",
        price: 1090,
      };
      console.log(product);
      console.log(product.name); //dot notation
      console.log(product.price);

      product.name = "cotton socks";
      console.log(product);

      product.newProperty = true;
      console.log(product);
      delete product.newProperty;
      console.log(product);
      */
      const product2 = {
        name: "shirt",
        "delivery-time": "1 day",
        //use dot by default, doesn't work - use bracket
        rating: {
          stars: 4.5,
          count: 87,
          //nested object, make our values more organized
        },
        //functions are also values
        //functions in objects are methods -eg. console.log(), Math.random()
        fun: function function1() {
          console.log("function inside object");
        },
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]); //bracket notation
      console.log(product2["delivery-time"]); //need bracket notation for special characters since - will be treated like a minus
      console.log(product2.rating.count);
      product2.fun();

      console.log(typeof console.log);

      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));
    </script>
  </body>
</html>
