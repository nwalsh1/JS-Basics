<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 11 Exercises - Arrays and Loops</title>
  </head>
  <body>
    <script>
      //11a
      const nums = [10, 20, 30];
      nums[nums.length - 1] = 99;
      console.log(nums);

      //11b
      function getLastValue(array) {
        return array[array.length - 1];
      }

      console.log(getLastValue([1, 20, 22, 24, 5]));
      console.log(getLastValue(["hi", "hello", "good"]));

      //11c
      function arraySwap(array) {
        const temp = array[0];
        array[0] = array[array.length - 1];
        array[array.length - 1] = temp;
        return array;
      }

      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(["hi", "hello", "good"]));

      //11d
      for (let i = 0; i <= 10; i += 2) {
        console.log(i);
      }
      console.log(" 11e: ");

      //11e
      for (let i = 5; i >= 0; i--) {
        console.log(i);
      }
      console.log(" 11f: ");

      //11f
      let i = 0;
      while (i <= 10) {
        console.log(i);
        i += 2;
      }
      console.log("");

      i = 5;
      while (i >= 0) {
        console.log(i);
        i--;
      }

      //11g
      const array11g = [1, 2, 3];
      for (let i = 0; i < array11g.length; i++) {
        array11g[i]++;
      }

      console.log(array11g);

      //11h
      function addOne(array) {
        for (let i = 0; i < array.length; i++) {
          array[i]++;
        }
        return array;
      }

      console.log(addOne(array11g));
      console.log(addOne([-2, -1, 0, 99]));

      //11i
      console.log(" 11i: ");

      function addNum(array, adder) {
        for (let i = 0; i < array.length; i++) {
          array[i] += adder;
        }
        return array;
      }

      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([1, 2, 3], 3));
      console.log(addNum([-2, -1, 0, 99], 2));

      //11j
      console.log(" 11j: ");

      function addArrays(array1, array2) {
        for (let i = 0; i < array1.length; i++) {
          array1[i] = array1[i] + array2[i];
        }
        return array1;
      }
      console.log(addArrays([1, 1, 2], [1, 1, 3]));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));

      //11k
      console.log(" 11k: ");
      function countPositive(nums) {
        let tally = 0;
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num > 0) {
            tally++;
          }
        }
        return tally;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      //11l
      console.log(" 11l: ");
      function minMax(nums) {
        const minAndMax = {
          min: nums[0] || null,
          max: nums[0] || null,
        };

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num < minAndMax.min) {
            minAndMax.min = num;
          }

          if (num > minAndMax.max) {
            minAndMax.max = num;
          }
        }

        return minAndMax;
      }
      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax([]));
      console.log(minMax([3]));

      //11n
      console.log(" 11n: ");
      function countWords(words) {
        count = {};
        for (let i = 0; i < words.length; i++) {
          const word = words[i];
          if (count[word]) {
            count[word]++;
          } else {
            count[word] = 1;
          }
        }
        return count;
      }

      console.log(countWords(["apple", "grape", "apple", "apple"]));
    </script>
  </body>
</html>
